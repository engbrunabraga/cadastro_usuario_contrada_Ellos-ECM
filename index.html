<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário - Ellos ECM</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,800;1,800&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo-container">
        <img src="img/LogoEllos.png" class="logo" alt="Logo Ellos ECM">
      </div>
      <div class="header-title">
        <h1>Cadastro de Usuário</h1>
      </div>
      <div></div>
    </header>

    <main class="form-container">
      <div class="success-banner" id="successBanner">
        ✅ Cadastro realizado com sucesso!
      </div>

      <h2 class="form-title">Sistema Ellos ECM</h2>

      <form id="cadastroForm" novalidate>
        <fieldset>
          <legend>Dados Pessoais</legend>
          <div class="form-row">
            <div class="form-group">
              <label for="nomeCompleto" class="required">Nome Completo</label>
              <input type="text" id="nomeCompleto" name="nomeCompleto" required aria-describedby="nomeCompleto-error"
                autocomplete="name">
              <div class="error-message" id="nomeCompleto-error"></div>
            </div>
            <div class="form-group">
              <label for="email" class="required">E-mail</label>
              <input type="email" id="email" name="email" required placeholder="seuemail@email.com"
                aria-describedby="email-error" autocomplete="email">
              <div class="error-message" id="email-error"></div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="cpf" class="required">CPF</label>
              <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" aria-describedby="cpf-error"
                autocomplete="off">
              <div class="error-message" id="cpf-error"></div>
            </div>
            <div class="form-group">
              <label for="rg">RG</label>
              <input type="text" id="rg" name="rg" aria-describedby="rg-error" autocomplete="off">
              <div class="error-message" id="rg-error"></div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="dataNascimento" class="required">Data de Nascimento</label>
              <input type="date" id="dataNascimento" name="dataNascimento" required
                aria-describedby="dataNascimento-error" autocomplete="bday">
              <div class="error-message" id="dataNascimento-error"></div>
            </div>
            <div class="form-group">
              <label for="telefone" class="required">Telefone de Contato</label>
              <input type="tel" id="telefone" name="telefone" required placeholder="(99) 91234-5678"
                aria-describedby="telefone-error" autocomplete="tel">
              <div class="error-message" id="telefone-error"></div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group full-width">
              <label for="endereco">Endereço Residencial</label>
              <textarea id="endereco" name="endereco" rows="3" placeholder="Rua, número, bairro, cidade, CEP..."
                aria-describedby="endereco-error" autocomplete="street-address"></textarea>
              <div class="error-message" id="endereco-error"></div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Dados Profissionais</legend>
          <div class="form-row">
            <div class="form-group">
              <label for="razaoSocial" class="required">Razão Social</label>
              <input type="text" id="razaoSocial" name="razaoSocial" required placeholder="Nome da empresa contratada"
                aria-describedby="razaoSocial-error" autocomplete="organization">
              <div class="error-message" id="razaoSocial-error"></div>
            </div>
            <div class="form-group">
              <label for="telefoneEmpresa">Telefone da Empresa</label>
              <input type="tel" id="telefoneEmpresa" name="telefoneEmpresa" placeholder="(99) 91234-5678"
                aria-describedby="telefoneEmpresa-error" autocomplete="tel">
              <div class="error-message" id="telefoneEmpresa-error"></div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group full-width">
              <label for="enderecoEmpresa">Endereço da Empresa</label>
              <textarea id="enderecoEmpresa" name="enderecoEmpresa" rows="3"
                placeholder="Rua, número, bairro, cidade, CEP..." aria-describedby="enderecoEmpresa-error"></textarea>
              <div class="error-message" id="enderecoEmpresa-error"></div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="cargo" class="required">Cargo</label>
              <input type="text" id="cargo" name="cargo" required placeholder="Ex.: Engenheiro Civil"
                aria-describedby="cargo-error" autocomplete="organization-title">
              <div class="error-message" id="cargo-error"></div>
            </div>
            <div class="form-group">
              <label for="funcao" class="required">Função</label>
              <input type="text" id="funcao" name="funcao" required placeholder="Ex.: Fiscalização de Obras"
                aria-describedby="funcao-error">
              <div class="error-message" id="funcao-error"></div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações Técnicas</legend>
          <div class="form-group">
            <label>Responsável Técnico (RT) Principal da Obra? <span class="required"></span></label>
            <div class="radio-group" role="radiogroup" aria-required="true" aria-describedby="rtPrincipal-error">
              <label>
                <input type="radio" name="rtPrincipal" value="sim" required>
                Sim
              </label>
              <label>
                <input type="radio" name="rtPrincipal" value="nao" required>
                Não
              </label>
            </div>
            <div class="error-message" id="rtPrincipal-error"></div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="matricula">Matrícula (Opcional)</label>
              <input type="text" id="matricula" name="matricula" aria-describedby="matricula-error">
              <div class="error-message" id="matricula-error"></div>
            </div>
            <div class="form-group">
              <label for="tipoRegistro" class="required">Tipo de Registro Profissional</label>
              <select id="tipoRegistro" name="tipoRegistro" required aria-describedby="tipoRegistro-error">
                <option value="">Selecione...</option>
                <option value="CREA">CREA</option>
                <option value="CAU">CAU</option>
                <option value="CRC">CRC</option>
                <option value="OAB">OAB</option>
                <option value="OUTRO">Outro</option>
              </select>
              <div class="error-message" id="tipoRegistro-error"></div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="numeroRegistro" class="required">Número de Registro Profissional</label>
              <input type="text" id="numeroRegistro" name="numeroRegistro" required
                aria-describedby="numeroRegistro-error">
              <div class="error-message" id="numeroRegistro-error"></div>
            </div>
          </div>

          <div class="form-group">
            <label>Marque as atividades que realizará no sistema:</label>
            <div class="checkbox-group" aria-describedby="atividades-error">
              <label>
                <input type="checkbox" name="atividades" value="calculo">
                Lançar/Editar Memória de Cálculo/Medição
              </label>
              <label>
                <input type="checkbox" name="atividades" value="diario">
                Lançar/Editar Diário de Obra
              </label>
              <label>
                <input type="checkbox" name="atividades" value="leitura">
                Somente Leitura e Acompanhamento de Informações
              </label>
            </div>
            <div class="error-message" id="atividades-error"></div>
          </div>
        </fieldset>

        <div class="loading" id="loading">
          <div class="spinner"></div>
          <span>Processando...</span>
        </div>

        <div class="button-group">
          <button type="button" class="btn-primary" onclick="CSVGenerator()">
            Salvar Excel para envio
          </button>
          <button type="reset" class="btn-secondary">
            Limpar Formulário
          </button>
        </div>
      </form>
    </main>
  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>

</html>
